<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
    <script src="http://localhost:80/angularjs/js/controller.js"></script>
    <link href="http://localhost:80/angularjs/css/style.css" rel="stylesheet" type="text/css">
</head>

<body ng-controller="login">
<h2></h2>
<div >
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Login</h3>
            </div>
            <div class="panel-body">

                <fieldset>
                    <div class="form-group">
                        <input class="form-control" placeholder="帳號" type="text" autofocus ng-model="m_account" >
                    </div>
                    <div class="form-group">
                        <input class="form-control" placeholder="密碼" type="password" ng-model="m_pw" >
                    </div>
                    <button type="button" id="loginbutton" class="btn btn-lg btn-primary btn-block" ng-click="login()">
                        <span id="logtext">登入</span>
                    </button>
                    <button type="button" class="btn btn-lg btn-primary btn-block"  onclick="window.history.go(-1)">
                        <span id="1">取消</span>
                    </button>
                </fieldset>

            </div>
        </div>
    </div>
</div>
</body>
</html>
